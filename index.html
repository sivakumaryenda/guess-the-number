<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Guess the number</title>
  </head>
  <body>
    <button class="retry">Try Again!</button>
    <p class="range">(Between 1 to 20)</p>

    <h2 class="heading">Guess The Number</h2>
    <h2 class="number">?</h2>
    <div class="image">
      <img src="images/down.gif" alt="arrow image" />
    </div>
    <input type="text" class="guess" name="Check!" id="" />
    <button class="click">Check</button>
    <p class="message">Start the Game!</p>
    <p class="label-score">💯 Score: <span class="score">20</span></p>
    <p class="label-highScore">
      🏆 High Score: <span class="highscore">0</span>
    </p>

    <script src="script.js"></script>
  </body>
</html>
